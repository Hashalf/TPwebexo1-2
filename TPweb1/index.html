    <head>
        <title>TP1 Programmation Web</title>

    <body>
        <h1> TP1 DHTML: calculer le carr√© d'un nombre</h1>
        <hr/>
        <center style="background-color:black">
            <div>
                <label style="color:white;"> Entrez un nombre</label> <input type="text" name="nombre" id="nombre"/><input type="button" value="Calculer" onclick="carre();"/>
            </div>
            <div id="result" style="color:white;">
                
            </div>
        </center>
    <script>
           function carre()
           {
               
               var nombre = document.getElementById("nombre").value;
               
               document.getElementById("result").innerHTML="Le carre de <label style=\"background-color:red\">"+nombre+"</label> est <label style=\"background-color:green\">"+(nombre*nombre)+"</label>";
           }
    </script>
    </body>
